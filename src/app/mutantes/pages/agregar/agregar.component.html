<h1> AÃ±adir nuevo heroe </h1>
 

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" 
             fxLayoutGap="30px"
             fxLayout.xs="column">
            
            <mat-form-field fxFlex="100">
                <mat-label>Nombre del Mutante</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="mutante.nombre">
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Heroe o Villano</mat-label>
    
                <mat-select required
                            [(ngModel)]="mutante.grupo">
    
                    <mat-option *ngFor=" let grupo of grupos " 
                                 [value]="grupo.tipo">
                        {{ grupo.tipo}}
                    </mat-option>
    
                </mat-select>
    
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Condicion</mat-label>
    
                <mat-select required 
                            [(ngModel)]="mutante.condicion">
    
                    <mat-option *ngFor=" let condi of condicion "
                                 [value]="condi.tipo" >

                        {{ condi.desc }}
                        
                    </mat-option>
    
                </mat-select>
    
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label> Tipo de vehiculo </mat-label>
    
                <mat-select required 
                            [(ngModel)]="mutante.vehiculo">
    
                    <mat-option *ngFor=" let vehiculo of vehiculos " 
                                [value]="vehiculo.tipo">
                        {{ vehiculo.tipo }}
                    </mat-option>
    
                </mat-select>
    
            </mat-form-field>

    

        </div>


        <mat-form-field fxFlex="100">
            <mat-label>Super Poder</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="mutante.superPoder">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Lugar de operacion</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="mutante.lugarDeOperacion">
        </mat-form-field>

        <hr/>
        
        <div fxLayout="row">
            
            <button (click)="guardar()" 
                    mat-raised-button
                    color="primary">
    
                <mat-icon>edit</mat-icon>
             Guardar Mutante
            </button>
            
            <span class="spacer"></span>

            <button *ngIf="mutante._id" 
                    mat-raised-button
                    color="warn"
                     (click) = borrarMutante()>
    
                <mat-icon>remove</mat-icon>
             Eliminar Mutante
            </button>
          

        </div>


    </div>

</div>
